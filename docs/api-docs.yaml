openapi: 3.0.1
info:
  title: Final-Project-B-6
  description: API Pemesanan Ticketing Pesawat
  version: 1.0.0
servers:
  - url: https://express-development-3576.up.railway.app/api/v1
  - url: http://localhost:3000/api/v1
tags:
  - name: "Users"
    description: Operations about User
  - name: "Profiles"
    description: Operations about Profile User
  - name: "Ticket"
    description: Operations about Flight Schedule
  - name: "Plane"
    description: Operations about Planes
  - name: "Destination"
    description: Operations about Destination
  - name: "Order"
    description: Operations about Order
  - name: "Payment"
    description: Operations about Payment
  - name: "Notification"
    description: Operations about Notification
paths:
  /users/register:
    post:
      tags:
        - "Users"
      summary: Register user
      description: Register user with the provided information.
      requestBody:
        $ref: "#/components/requestBodies/createUser"

      responses:
        201:
          description: User created was successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: User Created Successfully
                  data:
                    $ref: "#/components/schemas/UserResponse"

        400:
          description: Input must be required!
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: Input must be required
                  data:
                    example: ~

        401:
          description: Email already used!
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: Email already used!
                  data:
                    example: ~

  /users/login:
    post:
      tags:
        - "Users"
      summary: Login user
      description: Login user with the provided information.
      requestBody:
        $ref: "#/components/requestBodies/createLogin"

      responses:
        201:
          description: Login was successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Login was successfull
                  data:
                    allOf:
                      - $ref: "#/components/schemas/UserResponse"
                      - type: object
                        properties:
                          token:
                            type: integer
                            example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.._tBfHd_s_J9UWnblX_tHjnTmmt5b2PdXpvekhjHRXF0

        400:
          description: invalid email or password!
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: invalid email or password!
                  data:
                    example: ~

        403:
          description: Verify Account User!
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: Account not verified. Please check your email!
                  data:
                    example: ~

  /users/verify-otp:
    put:
      tags:
        - "Users"
      summary: Verify Otp Email User
      description: Verify Otp Email User
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                  example: flynowb6@gmail.com
                otp:
                  type: string
                  example: 123456

      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Activation successfully. You're Account is Verified"
                  data:
                    $ref: "#/components/schemas/UserResponse"

        400:
          description: OTP Expired
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: "OTP has expired. Please resend new otp."
                  data:
                    example: ~

        401:
          description: Invalid OTP
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: "Invalid OTP"
                  data:
                    example: ~

        404:
          description: user not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: "user not found"
                  data:
                    example: ~

  /users/resend-otp:
    put:
      tags:
        - "Users"
      summary: Resend Verify Otp Email User
      description: Resend Verify Otp Email User
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                  example: flynowb6@gmail.com

      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Resend OTP successfully"
                  data:
                    $ref: "#/components/schemas/UserResponse"

        404:
          description: user not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: "user not found"
                  data:
                    example: ~

  /users/forget-password:
    post:
      tags:
        - "Users"
      summary: Forget Password Email User
      description: Forget Password Email User
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                  example: flynowb6@gmail.com

      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Success Send Email Forget Password"

        404:
          description: user not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: "user not found"
                  data:
                    example: ~

  /users/reset-password:
    put:
      tags:
        - "Users"
      summary: Reset Password Email User
      parameters:
        - schema:
            type: string
          name: token
          in: query
          description: token for update password
      description: Reset Password Email User
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                password:
                  type: string
                  example: FlynowB6#
                passwordConfirmation:
                  type: string
                  example: FlynowB6#

      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Your password has been updated successfully!"
                  data:
                    $ref: "#/components/schemas/UserResponse"

        400:
          description: Both password and password confirmation are required!!
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: "Both password and password confirmation are required!!"
                  data:
                    example: ~

        401:
          description: Please ensure that the password and password confirmation match!
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: "Please ensure that the password and password confirmation match!"
                  data:
                    example: ~

        403:
          description: Invalid or expired token!
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: "Invalid or expired token!"
                  data:
                    example: ~

  /users/authenticate:
    get:
      tags:
        - "Users"
      summary: Authenticate user
      description: Authenticate user with the token.
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: OK
                  data:
                    $ref: "#/components/schemas/UserResponse"

        403:
          description: Token not provided!
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: token not provided!!
                  data:
                    example: ~

        409:
          description: jwt malformed!
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: jwt malformed
                  data:
                    example: ~
      security:
        - bearerAuth: []
  /users/google:
    get:
      tags:
        - Users
      operationId: get-login-user-with-google
      summary: Initiate Google OAuth 2.0 Authentication
      description: Redirects the user to Google for authentication.
      security:
        - google_oauth: []
      responses:
        "302":
          description: Redirect to Google for authentication.

  /users/google/callback:
    get:
      tags:
        - Users
      operationId: get-login-user-with-google-callback
      summary: Google OAuth 2.0 Callback
      description: Handles the callback after successful Google authentication.
      parameters:
        - name: code
          in: query
          required: true
          description: Authorization code received from Google.
          schema:
            type: string
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                allOf:
                  - type: object
                    properties:
                      status:
                        type: boolean
                        example: true
                      message:
                        type: string
                        example: "success"
                  - type: object
                    properties:
                      err:
                        type: string
                        example: null
                      data:
                        type: object
                        properties:
                          user:
                            allOf:
                              - $ref: "#/components/schemas/UserResponse"
                              - type: object
                                properties:
                                  token:
                                    type: integer
                                    example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.._tBfHd_s_J9UWnblX_tHjnTmmt5b2PdXpvekhjHRXF0

  /profile:
    get:
      tags:
        - "Profiles"
      summary: Get detail user by id
      description: Get detail user by id

      responses:
        200:
          description: Success get detail user
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: OK
                  data:
                    example: ~
        404:
          description: user_id not found!
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: Users not found
                  data:
                    example: ~
      security:
        - bearerAuth: []

    put:
      tags:
        - "Profiles"
      summary: Update user
      description: Edit user by id.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                fullname:
                  type: string
                  example: RevaFidelaAdelPantjoro
                phoneNumber:
                  type: string
                  example: 08947583901

      responses:
        200:
          description: User updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Update Data Successfully
                  data:
                    example:

        400:
          description: Input must be provided!
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: name and phone number are required
                  data:
                    example: ~

        404:
          description: user_id not found!
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: Users not found
                  data:
                    example: ~
      security:
        - bearerAuth: []

  /ticket/schedule:
    post:
      tags:
        - "Ticket"
      summary: Find ticket
      description: Find ticket
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                city_arrive_id:
                  type: string
                  example: surabaya
                city_destination_id:
                  type: string
                  example: Tangerang
                date_departure:
                  type: string
                  example: 25-05-2024
                # date_return:
                #   type: string
                #   example: 20/06/2024
                seat_class:
                  type: integer
                  example: 2
                passenger:
                  type: object
                  properties:
                    adult:
                      type: integer
                      example: 1
                    children:
                      type: integer
                      example: 1
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                  message:
                    type: string
                  data:
                    type: array
                    items:
                      $ref: "#/components/schemas/FlightSchedule"
  /ticket/class:
    get:
      tags:
        - "Ticket"
      summary: Get All type_class
      description: Get All type_class
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: success retrive city data
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                          example: 1
                        type_class:
                          type: string
                          example: Ekonomi

  /ticket/flights:
    get:
      tags:
        - "Ticket"
      summary: Get all flights
      description: Gets a list of all flights available in the database.
      responses:
        "200":
          description: Successfully Get all flights
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "All flights retrieved successfully"
                  data:
                    type: array
                    items:
                      $ref: "#/components/schemas/BasicFlightInfo"

  /ticket/flight/{flightId}:
    get:
      tags:
        - "Ticket"
      summary: Get detailed flight information
      description: Get detailed information about a specific flight by its ID.
      parameters:
        - in: path
          name: flightId
          required: true
          schema:
            type: integer
          description: The ID of the flight to retrieve
      responses:
        "200":
          description: Flight details retrieved successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DetailedFlightInfo"
        "404":
          description: Flight not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: "Flight not found"
  /ticket/schedule/recomendation:
    get:
      tags:
        - "Ticket"
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "All flights retrieved successfully"
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        detail_flight_id:
                          type: integer
                          example: 3
                        order_count:
                          type: integer
                          example: 7
                        detail:
                          type: object
                          properties:
                            detailPlaneId:
                              type: object
                              properties:
                                plane:
                                  type: object
                                  properties:
                                    name:
                                      type: string
                                      example: "Boeing 737-800"
                            flight:
                              type: object
                              properties:
                                city_arrive:
                                  type: object
                                  properties:
                                    id:
                                      type: integer
                                      example: 1
                                    name:
                                      type: string
                                      example: "Tangerang"
                                    code:
                                      type: string
                                      example: "CGK"
                                    airport_name:
                                      type: string
                                      example: "Bandara Internasional Soekarno-Hatta"
                                    country_id:
                                      type: integer
                                      example: 1
                                city_destination:
                                  type: object
                                  properties:
                                    id:
                                      type: integer
                                      example: 2
                                    name:
                                      type: string
                                      example: "Denpasar"
                                    code:
                                      type: string
                                      example: "DPS"
                                    airport_name:
                                      type: string
                                      example: "Bandara Internasional Ngurah Rai"
                                    country_id:
                                      type: integer
                                      example: 1
                                estimation_minute:
                                  type: integer
                                  example: 240
                            price:
                              type: integer
                              example: 1500000

  /planes:
    get:
      tags:
        - "Plane"
      summary: Get all planes
      description: Get a list of all planes available in the database.
      responses:
        "200":
          description: All planes Get successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "All planes retrieved successfully"
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                          example: 1
                        name:
                          type: string
                          example: "Boeing 737-800"
                        brand:
                          type: string
                          example: "Boeing"
                        series:
                          type: string
                          example: "10748"
                        capacity:
                          type: integer
                          example: 189
                        airlinesId:
                          type: integer
                          example: 1

  /plane/{planeId}:
    get:
      tags:
        - "Plane"
      summary: Get detailed plane information
      description: Get detailed information about a specific plane by its ID.
      parameters:
        - in: path
          name: planeId
          required: true
          schema:
            type: integer
          description: The ID of the plane to retrieve
      responses:
        "200":
          description: Plane details retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Plane details retrieved successfully"
                  data:
                    type: object
                    properties:
                      id:
                        type: integer
                        example: 1
                      name:
                        type: string
                        example: "Boeing 737-800"
                      brand:
                        type: string
                        example: "Boeing"
                      series:
                        type: string
                        example: "10748"
                      capacity:
                        type: integer
                        example: 189
                      airlinesId:
                        type: integer
                        example: 1
                      DetailPlane:
                        type: array
                        items:
                          type: object
                          properties:
                            id:
                              type: integer
                              example: 1
                            total_seat:
                              type: integer
                              example: 80
                            seat_class_id:
                              type: integer
                              example: 1
                            plane_id:
                              type: integer
                              example: 1
                            seat_class:
                              type: object
                              properties:
                                id:
                                  type: integer
                                  example: 1
                                type_class:
                                  type: string
                                  example: "Ekonomi"
        "404":
          description: Plane not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: "Plane not found"

  /cities:
    get:
      tags:
        - "Destination"
      summary: Get All city and Find city
      description: Get All city and Find city
      parameters:
        - in: query
          name: find
          schema:
            type: string
          description: Input name of the city
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: success retrive city data
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                          example: 1
                        name:
                          type: string
                          example: Tangerang
                        code:
                          type: string
                          example: CGK
                        airport_name:
                          type: string
                          example: Bandara Internasional Soekarno-Hatta
                        country:
                          type: string
                          example: Indoensia
  /countries: 
    get:
      tags:
        - "Destination"
      summary: Get All countries
      description: Get All countries
      parameters:
        - in: query
          name: find
          schema:
            type: string
          description: Input name of the country
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: All country retrieved successfully
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                          example: 1
                        name:
                          type: string
                          example: Indonesia
                        code:
                          type: string
                          example: ID
                        continent_id:
                          type: integer
                          example: 1
  /continents:
    get:
      tags:
        - "Destination"
      summary: Get All continents
      description: Get All continents
      parameters:
        - in: query
          name: find
          schema:
            type: string
          description: Input name of the continent
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: success retrive continent data
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                          example: 1
                        name:
                          type: string
                          example: Asia
                        code:
                          type: string
                          example: AS

  /ticket/order/{detailFlightId}:
    post:
      tags:
        - "Order"
      summary: Create a new order
      description: Create a new order with details of the flight and passengers.
      parameters:
        - in: path
          name: detailFlightId
          required: true
          schema:
            type: integer
          description: The ID of the flight detail for which the order is being created
      requestBody:
        $ref: "#/components/requestBodies/orderRequest"
      responses:
        201:
          description: Order created successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/OrderResponse"
        400:
          description: Bad request, missing or invalid fields
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: "Missing or invalid fields in request"
                  data:
                    example: ~
      security:
        - bearerAuth: []

  /ticket/orders:
    get:
      tags:
        - "Order"
      summary: Retrieve all orders
      description: Retrieve a list of all orders made by authenticated users.
      responses:
        200:
          description: Successfully retrieved all orders
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/OrderResponse"
      security:
        - bearerAuth: []

  /ticket/order/{orderId}:
    get:
      tags:
        - "Order"
      summary: Retrieve a specific order
      description: Retrieve details of a specific order by order ID.
      parameters:
        - in: path
          name: orderId
          required: true
          schema:
            type: integer
          description: The ID of the order to retrieve
      responses:
        200:
          description: Successfully retrieved the order
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/OrderResponse"
        404:
          description: Order not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: false
